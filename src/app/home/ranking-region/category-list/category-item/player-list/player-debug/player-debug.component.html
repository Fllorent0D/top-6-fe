<mat-dialog-content class="mat-typography">
  <ng-container *ngIf="(playerData$ | async) as playerData">
  <h2 mat-dialog-title>{{this.data.uniqueIndex }} - {{playerData.name }} ({{playerData.club }})</h2>
    <h3>Matchs joués</h3>
    <table mat-table [dataSource]="playerData.points">

      <ng-container matColumnDef="weekName">
        <th mat-header-cell *matHeaderCellDef>Semaine</th>
        <td mat-cell *matCellDef="let element"> {{element.weekName}}</td>
      </ng-container>

      <ng-container matColumnDef="divisionCategory">
        <th mat-header-cell *matHeaderCellDef>Catégorie</th>
        <td mat-cell *matCellDef="let element"> {{element.level}}</td>
      </ng-container>

      <ng-container matColumnDef="matchId">
        <th mat-header-cell *matHeaderCellDef>Match</th>
        <td mat-cell *matCellDef="let element"> {{element.matchId}}</td>
      </ng-container>

      <ng-container matColumnDef="victoryCount">
        <th mat-header-cell *matHeaderCellDef> Victoires</th>
        <td mat-cell *matCellDef="let element"> {{element.victoryCount}}</td>
      </ng-container>

      <ng-container matColumnDef="forfeit">
        <th mat-header-cell *matHeaderCellDef> Forfaits</th>
        <td mat-cell *matCellDef="let element"> {{element.forfeit}}</td>
      </ng-container>

      <ng-container matColumnDef="pointsWon">
        <th mat-header-cell *matHeaderCellDef> Points gagnés</th>
        <td mat-cell *matCellDef="let element"> {{element.pointsWon}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsVictoryHistory"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsVictoryHistory;"></tr>
    </table>
</ng-container>


</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close tabindex="-1" color="primary" mat-raised-button>Fermer</button>
</mat-dialog-actions>
